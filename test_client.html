<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis WebSocket Test Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        #messages {
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .user { background: #e3f2fd; }
        .assistant { background: #f1f8e9; }
        .node { background: #fff3e0; font-size: 0.9em; }
        .system { background: #fce4ec; font-style: italic; }
        #input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
        .connected { background: #c8e6c9; color: #2e7d32; }
        .disconnected { background: #ffcdd2; color: #c62828; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Jarvis WebSocket Test Client</h1>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <div id="messages"></div>
    
    <div id="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..." disabled>
        <button id="sendButton" disabled>Send</button>
    </div>

    <script>
        const sessionId = 'test-session-' + Date.now();
        let ws;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');

        function connect() {
            ws = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);
            
            ws.onopen = () => {
                console.log('Connected to Jarvis');
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(data.content, data.type);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from Jarvis');
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ message }));
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
